<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture" />
      </article>
      <article class="gift-info">
        <h3>old phone giveaway</h3>
        <h4 class="giveaway">giveaway ends on Sunday, 24 April 2021, 8:00am</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore nihil
          recusandae harum excepturi. Adipisci ratione enim deleniti nostrum
          aliquam ut reiciendis tempore iusto! Cumque, et!
        </p>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>Days</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours">18</h4>
              <span>Hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="mins">12</h4>
              <span>Mins</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>Secs</span>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script src="script.js"></script>
  </body>
</html>
